[phases.setup]
nixPkgs = ["nodejs_20", "python311", "pip"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt",
    "cd frontend && npm install && npm run build && cd .."
]

[start]
cmd = "uvicorn api:app --host 0.0.0.0 --port $PORT"

